<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarea</title>
	<style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 0;
	            padding: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	            background-color: #f4f4f4;
	        }
	        .container {
	            background: white;
	            padding: 20px;
	            border-radius: 8px;
	            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	        }
	        form {
	            display: flex;
	            flex-direction: column;
	        }
	        label {
	            margin-top: 10px;
	        }
	        input, textarea {
	            padding: 10px;
	            margin-top: 5px;
	            border: 1px solid #ccc;
	            border-radius: 4px;
	        }
	        button {
	            margin-top: 20px;
	            padding: 10px;
	            border: none;
	            background-color: #28a745;
	            color: white;
	            border-radius: 4px;
	            cursor: pointer;
	        }
	        button:hover {
	            background-color: #218838;
	        }
	    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle de tarea</h1>
		
		<h2><span th:text="|Tarea con código ${t.getCodigo()}|"></span></h2>​
		   <ul>​
		       <li>​<strong>Usuario: </strong>​<span th:text="${t.Nombre}"></span>​</li>​
		       <li>​<strong>Descripción: </strong>​<span th:text="${t.Descripcion}"></span>​</li>
			   <li>​<strong>Realizada: </strong>​<span th:text="${t.Realizada}"></span>​</li>​
		       <li>​<strong>Fecha vencimiento: </strong>​<span th:text="${t.getFechaVencimiento()}"></span>​</li>
			   <li>​<strong>Hora vencimiento: </strong>​<span th:text="${t.getHoraVencimiento()}"></span>​</li>​
		   </ul>
		   <a th:href="@{/}">Volver al menú</a>​
    </div>
</body>
</html>
